name: service-register

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install


    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
         image: sujityadav/registry-service
         tags: latest
         registry: docker.io
         dockerfile: Dockerfile
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Deploy with Docker Compose
      run: |
       docker-compose up -d
#       docker logs --follow register-server_registry-service_1
    - name: Check application endpoint
      run: |
        # Wait for the application to start
        sleep 10

        # Make a request to the application
        response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8761)
        if [[ $response == 200 ]]; then
          echo "Application is running successfully."
        else
          echo "Application failed to start. Status code: $response"
          exit 1
        fi
    

